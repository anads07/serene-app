<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serene - Cadastro</title>
  <link rel="stylesheet" href="stylecad.css" />
</head>
<body>

  <!-- Cabeçalho com logo e navegação -->
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo Serene" />
    </div>
    <nav>
      <a href="#">Login</a>
      <a href="#">Diario</a>
      <a href="#">ChatBot</a>
      <a href="#">Sugestões</a>
    </nav>
  </header>

  <!-- Container do formulário -->
  <div class="container">
    <div class="card">
      <div class="profile-circle"></div>

      <!-- Abas (Entrar/Cadastrar) -->
      <div class="tabs">
        <a href="index.html" class="inactive tab-link">ENTRAR</a>
        <button class="active">CADASTRAR</button>
      </div>

      <!-- Texto de boas-vindas -->
      <h2 class="welcome">SEJA BEM-VINDO</h2>

      <!-- Campos de nome, email e senha -->
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="Ícone Usuário" />
        <input type="text" placeholder="Nome de usuário" />
      </div>

      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/542/542638.png" alt="Ícone Email" />
        <input type="email" placeholder="Email" />
      </div>

      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Ícone Senha" />
        <input type="password" placeholder="Senha" />
      </div>

      <!-- Botão cadastrar -->
      <button class="login-btn">CADASTRAR</button>
    </div>
  </div>

</body>
</html>
